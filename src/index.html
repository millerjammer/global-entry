<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Entry Scheduler</title>
  </head>
  
  <body>
    <audio id="myAudio">
        <source src=".\mp3\fireworks.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container" >
        <header class="py-3 mb-3 border-bottom">
            <div class="container-fluid d-grid gap-3 align-items-center">
                <img src=".\png\Extrawide-Black-White.png" class="img-fluid" width="35%" alt="DSIC">
            </div>
        </header>
    </div>

    <div class="py-2 px-4 mx-auto" id="container-main">
        <!-- Populated dynamically -->
    </div>

    <div class="d-flex py-2 flex-row-reverse mx-5">
        <button id="button-query-start" type="submit" class="btn btn-primary">Monitor for Location</button>
    </div>
    
    <div class="py-2 px-4 mx-auto">
        <label id='label-last-query' for="last-query" class="form-label">Last Query Result</label>
        <textarea id='last-query' class="form-control" rows="8" placeholder="Awaiting data"></textarea>
    </div>
    
    <footer class="py-4 mb-3 border-top">
        <div class="d-flex justify-content-center">Tradewind Technologies</div>
    </footer>

  </body>
</html>
